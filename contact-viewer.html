<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="UTF-8">
		<title>Contact Viewer</title>

		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
		<link rel="stylesheet" href="contact-viewer.css" />
		<script src="http://documentcloud.github.com/underscore/underscore-min.js"></script>
		<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
		<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.9/jquery.validate.min.js"></script>
		<script src="contact-viewer.js"></script>
		<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
	</head>

	<body>
		<div data-role="page" id="home-page">
			<div data-role="header">
				<h1>Contacts</h1>
				<a class ="ui-btn-right" href="#add-page" data-icon="plus">Add</a>
			</div>
			<div data-role="content">
				<ul data-role="listview" id="contact-list">
					<li>
						<a><h3>Item 1</h3><p>Details</p></a>
					</li>
					<li>
						<a><h3>Item 2</h3><p>Details</p></a>
					</li>
				</ul>
			</div>
		</div>

<!-- Page to display contact details -->

		<div data-role="page" id="details-page">
		
			<div data-role="header">
				
				<a class="ui-btn-left" data-role="button" data-icon="carat-l" data-rel="back">All Contacts</a>
				<div class="ui-btn-right" data-role="controlgroup" data-type="horizontal">
					<a href="#add-page" class="ui-alt-icon ui-nodisc-icon" data-role="button" data-icon="edit" data-iconpos="notext"">Edit</a>
					<a id="delete-me" class="ui-nodisc-icon" data-role="button" data-icon="discard" data-iconpos="notext">Delete</a>
				</div>
			</div>	
			
			<br>
			<br>
			<br>
			
			<div data-role="content">
					<div class="ui-grid-a">
						<div class="ui-block-a">
						<img width = "90" height= "90" src="ic_action_person.png" alt="image" > </img>
						</div>
						
						<div class="ui-block-b">
							<p class="contact-details" id="first_name"></p>
							<p class="contact-details" id="d-title" ></p>
						</div>
					</div>
					<br>
					<div class="ui-grid-solo">
   						 <div class="ui-block-a"> <div>Phone</div> </div>
					</div>
					<br>
					<div class="ui-grid-a">
						<div class="ui-block-a"> Mob: </div>
						<div class="ui-block-b" id="d-phone">  </div>
					</div>
					<br>
					<div class="ui-grid-solo">
   						 <div class="ui-block-a"> Email </div>
					</div>
					<br>
					<div class="ui-grid-a">
						<div class="ui-block-a"> Work: </div>
						<div class="ui-block-b" id="d-email">  </div>
					</div>
					<br>
					<div class="ui-grid-solo">
   						 <div class="ui-block-a"> Social </div>
					</div>
					<br>
					<div class="ui-grid-a">
						<div class="ui-block-a"> TwitterId: </div>
						<div class="ui-block-b" id="d-twitterId">  </div>
					</div>
				
				
			</div>
		</div>

		<!-- Page to add new contact -->
		<div data-role="page" id="add-page">
			<form id="add-contact-form" action="#home-page" method="post" enctype="multipart/form-data">
				<div data-role="header">
					<a href="#home-page" data-role="button" data-icon="delete" data-theme="b">Cancel</a>
					<h1>Add Contact</h1>
					<!--<a href="#home-page" data-role="button" data-icon="check" data-theme="b" type="submit">Save</a>-->
					<button type="submit" data-icon="check" data-theme="b">Save</a>
				</div>
				<div data-role="fieldcontain">
	    		<label for="name">Name:</label>
	    		<input type="text" name="name" id="name" value="" placeholder="Name..." />
					<label for="title">Title:</label>
	    		<input type="text" name="title" id="title" value="" placeholder="Title..." />
					<label for="email">Email:</label>
	    		<input type="email" name="email" id="email" value="" placeholder="Email..."  />
					<label for="phone">Phone:</label>
	    		<input type="tel" name="phone" id="phone" value="" placeholder="Phone..." />
					<label for="twitter">Twitter:</label>
	    		<input type="text" name="twitter" id="twitter" value="" placeholder="Twitter ID..." />
				</div>
				<input type="submit" value="Submit Button" />
			</form>
		</div>

	
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<title>Contact Viewer</title>

		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
		<link rel="stylesheet" href="contact-viewer.css" />
		<script src="http://documentcloud.github.com/underscore/underscore-min.js"></script>
		<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
		<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.9/jquery.validate.min.js"></script>
		<script src="contact-viewer.js"></script>
		<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
	</head>

	<body>
		<div data-role="page" id="home-page">
			<div data-role="header">
				<h1>Contacts</h1>

			</div>
			<div data-role="content">
				<ul data-role="listview" id="contact-list">
					<li>
						<a>
							<h3>Item 1</h3>
							<p>
								Details
							</p>
						</a>
					</li>

					<li>
						<a>
							<h3>Item 2</h3>
							<p>
								Details
							</p>
						</a>
					</li>
				</ul>	
			</div>
		</div>


		<div data-role"page" id="details-page">
			<div data-role="header">
			<a data-role="button" data-rel="back">
				Back
			</a>
			<h1>Contact Details</h1>

			</div>
			<div data-role="content">
				<p class="contact-details">
					Testtttttting
				</p>
				<h2 class="first_name">
					First: 
				</h2>
				<h2 class="last_name">
					Last: 
				</h2>
				<textarea>Title: </textarea>
				<div data-role="listview">
				</div>
			</div>
		</div>

		<div data-role"page" id="edit-page">
			<div data-role="header">
			<a data-role="button" data-rel="back">
				Back
			</a>
			<h1>Contact Details</h1>

			</div>
			<div data-role="content">
				<p class="contact-details">
				</p>
				<h2 class="first_name">
					First: 
				</h2>
				<h2 class="last_name">
					Last: 
				</h2>
				<textarea>Title: </textarea>
				<div data-role="listview">
				</div>
			</div>
		</div>
	</body>
</html>
